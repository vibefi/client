<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>vibe.fi devnet launcher</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 24px;
      color: #0f172a;
      background: #f8fafc;
    }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #475569; }
    .row { display: flex; gap: 8px; margin-bottom: 16px; }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      background: #fff;
      cursor: pointer;
    }
    button.primary { background: #0f172a; color: #fff; border-color: #0f172a; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #e2e8f0; font-size: 14px; }
    th { background: #f1f5f9; color: #0f172a; font-weight: 600; }
    tr:hover td { background: #f8fafc; }
    .status { font-weight: 600; }
    .status.Published { color: #0f766e; }
    .status.Paused { color: #b45309; }
    .status.Deprecated { color: #b91c1c; }
    .log {
      margin-top: 16px;
      background: #0f172a;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 12px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>vibe.fi devnet</h1>
  <p>Pick a published vapp to fetch, verify, build, and launch.</p>

  <div class="row">
    <button id="btn-refresh">Refresh list</button>
    <button id="btn-launch" class="primary" disabled>Launch selected</button>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Dapp</th>
        <th>Version</th>
        <th>Status</th>
        <th>Root CID</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <div id="log" class="log"></div>

  <script>
    const list = document.getElementById('list');
    const logEl = document.getElementById('log');
    const btnRefresh = document.getElementById('btn-refresh');
    const btnLaunch = document.getElementById('btn-launch');
    let items = [];
    let selected = null;

    function log(msg) {
      const line = (typeof msg === 'string') ? msg : JSON.stringify(msg, null, 2);
      logEl.textContent += line + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function vibefiRequest(method, params) {
      if (!window.vibefi || !window.vibefi.request) {
        throw new Error('vibefi request API not available');
      }
      return await window.vibefi.request({ method, params: params || [] });
    }

    function render() {
      list.innerHTML = '';
      items.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="radio" name="select" ${selected === idx ? 'checked' : ''}></td>
          <td>${item.name || '(unnamed)'} #${item.dappId}</td>
          <td>${item.version || ''} (v${item.versionId || ''})</td>
          <td class="status ${item.status || ''}">${item.status || 'Unknown'}</td>
          <td>${item.rootCid || ''}</td>
        `;
        tr.querySelector('input').addEventListener('change', () => {
          selected = idx;
          btnLaunch.disabled = false;
        });
        list.appendChild(tr);
      });
      if (items.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5">No dapps found.</td>`;
        list.appendChild(tr);
      }
    }

    async function refresh() {
      log('Fetching dapp list...');
      try {
        items = await vibefiRequest('vibefi_listDapps', []);
        selected = null;
        btnLaunch.disabled = true;
        render();
        log(`Found ${items.length} dapps.`);
      } catch (e) {
        log({ error: String(e && e.message ? e.message : e) });
      }
    }

    async function launch() {
      if (selected === null || !items[selected]) return;
      const target = items[selected];
      log(`Launching ${target.name || ''} ${target.version || ''} (${target.rootCid})`);
      try {
        await vibefiRequest('vibefi_launchDapp', [target.rootCid]);
      } catch (e) {
        log({ error: String(e && e.message ? e.message : e) });
      }
    }

    btnRefresh.onclick = refresh;
    btnLaunch.onclick = launch;
    refresh();
  </script>
</body>
</html>
