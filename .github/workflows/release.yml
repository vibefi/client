name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      run: cargo install cargo-packager --locked
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Package application
      run: |
        cargo packager --release \
          --target ${{ matrix.target }} \
          --formats app,dmg
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp target/packager/*.dmg artifacts/ 2>/dev/null || true
        # Archive .app bundles as they are directories
        cd target/packager
        for app in *.app; do
          if [ -d "$app" ]; then
            tar -czf "../../artifacts/${app}.tar.gz" "$app"
          fi
        done
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vibefi-${{ matrix.target }}
        path: artifacts/*
        if-no-files-found: error
        retention-days: 7
    
    - name: Upload to release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        fail_on_unmatched_files: true

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libayatana-appindicator3-dev
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      run: cargo install cargo-packager --locked
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Package application
      run: |
        cargo packager --release \
          --formats deb,appimage
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp target/packager/*.deb artifacts/ 2>/dev/null || true
        cp target/packager/*.AppImage artifacts/ 2>/dev/null || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vibefi-x86_64-unknown-linux-gnu
        path: artifacts/*
        if-no-files-found: error
        retention-days: 7
    
    - name: Upload to release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        fail_on_unmatched_files: true
