name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    if: false  # Temporarily disabled
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      run: cargo install cargo-packager --locked
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Package application
      run: |
        cargo packager --release \
          --target ${{ matrix.target }} \
          --formats app,dmg
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        # Check for DMG files
        if ls target/packager/*.dmg 1> /dev/null 2>&1; then
          cp target/packager/*.dmg artifacts/
          echo "DMG files copied successfully"
        else
          echo "Warning: No DMG files found in target/packager/"
        fi
        # Archive .app bundles as they are directories
        cd target/packager
        found_app=false
        for app in *.app; do
          if [ -d "$app" ]; then
            tar -czf "../../artifacts/${app}.tar.gz" "$app"
            echo "Archived $app"
            found_app=true
          fi
        done
        if [ "$found_app" = false ]; then
          echo "Warning: No .app bundles found in target/packager/"
        fi
        cd ../..
        # Verify we have at least some artifacts
        if [ ! "$(ls -A artifacts)" ]; then
          echo "Error: No artifacts were produced"
          exit 1
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vibefi-${{ matrix.target }}
        path: artifacts/*
        if-no-files-found: error
        retention-days: 7
    
    - name: Upload to release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        fail_on_unmatched_files: true

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libayatana-appindicator3-dev
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      run: cargo install cargo-packager --locked
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Package application
      run: |
        cargo packager --release \
          --formats deb,appimage
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        # Check for DEB packages
        if ls target/packager/*.deb 1> /dev/null 2>&1; then
          cp target/packager/*.deb artifacts/
          echo "DEB packages copied successfully"
        else
          echo "Warning: No DEB packages found in target/packager/"
        fi
        # Check for AppImage files
        if ls target/packager/*.AppImage 1> /dev/null 2>&1; then
          cp target/packager/*.AppImage artifacts/
          echo "AppImage files copied successfully"
        else
          echo "Warning: No AppImage files found in target/packager/"
        fi
        # Verify we have at least some artifacts
        if [ ! "$(ls -A artifacts)" ]; then
          echo "Error: No artifacts were produced"
          exit 1
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vibefi-x86_64-unknown-linux-gnu
        path: artifacts/*
        if-no-files-found: error
        retention-days: 7
    
    - name: Upload to release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        fail_on_unmatched_files: true
