name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_PACKAGER_VERSION: "0.11.8"

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Rust build artifacts
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main

    - name: Cache cargo-packager binary
      id: cache-cargo-packager
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-packager
        key: cargo-packager-${{ runner.os }}-${{ env.CARGO_PACKAGER_VERSION }}
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      if: steps.cache-cargo-packager.outputs.cache-hit != 'true'
      run: cargo binstall --no-confirm cargo-packager@${{ env.CARGO_PACKAGER_VERSION }}

    - name: Verify cargo-packager
      run: cargo packager --version
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Package application
      run: |
        cargo packager --release \
          --target ${{ matrix.target }} \
          --formats app,dmg
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        # Check for DMG files
        if ls target/packager/*.dmg 1> /dev/null 2>&1; then
          cp target/packager/*.dmg artifacts/
          echo "DMG files copied successfully"
        else
          echo "Warning: No DMG files found in target/packager/"
        fi
        # Archive .app bundles as they are directories
        cd target/packager
        found_app=false
        for app in *.app; do
          if [ -d "$app" ]; then
            tar -czf "../../artifacts/${app}.tar.gz" "$app"
            echo "Archived $app"
            found_app=true
          fi
        done
        if [ "$found_app" = false ]; then
          echo "Warning: No .app bundles found in target/packager/"
        fi
        cd ../..
        # Verify we have at least some artifacts
        if [ ! "$(ls -A artifacts)" ]; then
          echo "Error: No artifacts were produced"
          exit 1
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vibefi-${{ matrix.target }}
        path: artifacts/*
        if-no-files-found: error
        retention-days: 7
    
    - name: Upload to release
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
        target_commitish: ${{ github.sha }}
        files: artifacts/*
        fail_on_unmatched_files: true

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust build artifacts
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main

    - name: Cache cargo-packager binary
      id: cache-cargo-packager
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-packager
        key: cargo-packager-${{ runner.os }}-${{ env.CARGO_PACKAGER_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libayatana-appindicator3-dev
    
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install cargo-packager
      if: steps.cache-cargo-packager.outputs.cache-hit != 'true'
      run: cargo binstall --no-confirm cargo-packager@${{ env.CARGO_PACKAGER_VERSION }}

    - name: Verify cargo-packager
      run: cargo packager --version
    
    - name: Fetch Bun binaries for packaging
      run: ./vendor/fetch-bun.sh
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Package application
      run: |
        cargo packager --release \
          --formats deb,appimage
    
    - name: List packaged outputs
      run: ls -lRh target/packager/
    
    - name: Upload to release
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
        target_commitish: ${{ github.sha }}
        files: |
          target/packager/*.deb
          target/packager/*.AppImage
        fail_on_unmatched_files: true

  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust build artifacts
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main

    - name: Cache cargo-packager binary
      id: cache-cargo-packager
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-packager.exe
        key: cargo-packager-${{ runner.os }}-${{ env.CARGO_PACKAGER_VERSION }}

    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install cargo-packager
      if: steps.cache-cargo-packager.outputs.cache-hit != 'true'
      run: cargo binstall --no-confirm cargo-packager@${{ env.CARGO_PACKAGER_VERSION }}

    - name: Verify cargo-packager
      run: cargo packager --version

    - name: Install WiX Toolset
      shell: pwsh
      run: |
        choco install wixtoolset -y
        $wixBin = "${env:ProgramFiles(x86)}\WiX Toolset v3.11\bin"
        if (Test-Path $wixBin) {
          Add-Content -Path $env:GITHUB_PATH -Value $wixBin
        }

    - name: Fetch Bun binaries for packaging
      shell: pwsh
      run: .\vendor\fetch-bun.ps1

    - name: Prepare Bun binary for MSVC target
      shell: pwsh
      run: Copy-Item -Path .\vendor\bun\bun-x86_64-pc-windows-gnu.exe -Destination .\vendor\bun\bun-x86_64-pc-windows-msvc.exe -Force

    - name: Build release binary
      run: cargo build --release

    - name: Package application
      run: cargo packager --release --formats wix

    - name: List packaged outputs
      shell: pwsh
      run: Get-ChildItem -Recurse .\target\packager\ | Format-List FullName, Length

    - name: Upload to release
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
        target_commitish: ${{ github.sha }}
        files: target/packager/*.msi
        fail_on_unmatched_files: true
